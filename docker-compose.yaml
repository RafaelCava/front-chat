version: '3.7'

services:
  front-chat:
    build:
      context: .
      dockerfile: ./.docker/config/Dockerfile
    entrypoint: ./.docker/entrypoint.sh
    environment:
      VUA_APP_URL_SOCKET: http://localhost:5050/room
      VUA_APP_URL_API: http://localhost:3000/
    ports:
     - 8080:8080
    container_name: front-chat
    volumes:
      - .:/usr/front-chat/app
    networks:
     - portfolio
networks:
  portfolio:
    driver: bridge


